<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}
<!-- Thanks to the following folks who have contributed items to this website: - <a href="https://www.flaticon.com/free-icons/dollar" title="dollar icons">Dollar icons created by kmg design - Flaticon</a> - <a href="https://github.com/sharadcodes/hugo-theme-serial-programmer"
    title="hugo theme">Hugo theme by sharadcodes</a> -->

<body>
    {{ partial "header.html" . }}
    <main>
        <h2>Tag: {{.Title}}</h2>
        <section class="articles">
            {{ range site.data.author.attributions }}
            <article class="article">
                <h2 class="article-title">
                    <a href="{{ .Permalink }}" title="{{ .Title }}"> {{ .Header }} </a>
                </h2>
                <small class="date">{{ .text }}</small>
            </article>
            {{ end }}
        </section>
    </main>
    {{ partial "footer.html" . }}
</body>

</html>
