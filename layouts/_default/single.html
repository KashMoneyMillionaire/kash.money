<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}

<body>
    {{ partial "header.html" . }}
    <main>
        <section class="article">
            <div class="article-header">
                <h2 class="article-title">{{ .Title }}</h2>
                <small class="date">Originally Published: {{ .Date.Format "Mon Jan 2, 2006" }}</small>
                <!-- <small class="date">Updated on: {{ .Date.Format "Mon Jan 2, 2006" }}</small> -->
                <div class="tags">
                    {{ range $.Params.tags }}
                    <a href="/tags/{{ . }}" class="tag">{{ . }}</a>
                    {{ end }}
                </div>
            </div>
            <div class="content">{{ .Content }}</div>
        </section>
    </main>
    {{ partial "footer.html" . }}
</body>

</html>
