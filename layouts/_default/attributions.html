<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}

<body>
    {{ partial "header.html" . }}
    <main>
        <h2 style="text-align: center;">Thanks to the following folks who have contributed items to this website!</h2>
        <section class="articles">
            {{ range site.Data.author.attributions }}
            <article class="article">
                <h2 class="article-title">
                    {{ .header }}
                </h2>
                <small class="date content"><a href="{{ .url }}" title="{{ .title }}"> {{ .text }} </a></small>
            </article>
            {{ end }}
        </section>
    </main>
    {{ partial "footer.html" . }}
</body>

</html>
