<!-- https://fonts.gstatic.com is the font file origin -->
<!-- It may not have the same origin as the CSS file (https://fonts.googleapis.com) -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />

<!-- We use the full link to the CSS file in the rest of the tags -->
<link rel="preload" as="style" crossorigin="anonymous"
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,300;0,400;0,800;1,100;1,300;1,400;1,800&display=swap" />

<link rel="stylesheet" crossorigin="anonymous" media="print" onload="this.media='all'"
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,300;0,400;0,800;1,100;1,300;1,400;1,800&display=swap" />

<noscript>
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,300;0,400;0,800;1,100;1,300;1,400;1,800&display=swap" />
</noscript>
