<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}

<body>
    {{ partial "header.html" . }}
    <main>
        <h2>Tag: {{.Title}}</h2>
        <section class="articles">
            {{ range .Paginator.Pages }}
            <article class="article">
                <h2 class="article-title">
                    <a href="{{ .RelPermalink }}" title="{{ .Title }}"> {{ .Title }} </a>
                </h2>
                <small class="date">{{ .Date.Format "Mon Jan 2, 2006" }}</small>
                <div class="tags">
                    {{ range .Params.Tags }}
                    <a href="/tags/{{ . }}" class="tag">{{ . }}</a> {{ end }}
                </div>
            </article>
            {{ end }}
        </section>
    </main>
    {{ partial "footer.html" . }}
</body>

</html>
